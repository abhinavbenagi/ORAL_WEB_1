{% extends 'base.html' %}

{% block content %}
<div class="patient-view ">   
   <h2>View Patient Details</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Case ID</th>
          <th>Site</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for patient in patients %}
          <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.case_id }}</td>
            <td>{{ patient.site }}</td>
            <td>{{ patient.grade }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
